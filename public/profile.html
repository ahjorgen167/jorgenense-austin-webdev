<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/profile.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Profile</a>
            <p class="navbar-text pull-right">
                <a href="profile.html"><span class="glyphicon glyphicon-ok"></span></a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="personal@email.com">
        </div>
        <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" class="form-control" id="first" placeholder="first">
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" id="last" placeholder="last">
        </div>
        <a href="website-list.html" class="btn btn-primary btn-block">
            Website
        </a>
        <a href="login.html" class="btn btn-danger btn-block">
            Logout
        </a>
    </form>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
            <p class="navbar-text pull-right">
                <span class="glyphicon glyphicon-user"></span>
            </p>
    </div>
</nav>


</body>
</html>
