    <div class="container">

        <div ng-show="model.error" class="alert alert-danger" role="alert">
          {{model.error}}
        </div>


        <h1>Register</h1>
        <input type="text"
               class="form-control"
               ng-model="model.user.username"
               placeholder="username"/>
        <input type="password"
               ng-model="model.user.password"
               class="form-control"
               placeholder="password"/>
        <input type="password"
               ng-model="model.user.password2"
               class="form-control"
               placeholder="verify password"/>

        <div class="checkbox text-center">
          <label><input type="checkbox" ng-model="model.user.admin">Admin?</label>
        </div>
        <a class="btn btn-primary btn-block"
           ng-click="model.register(model.user)">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </div>
