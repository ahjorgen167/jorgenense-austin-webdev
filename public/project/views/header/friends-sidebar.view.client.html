<div class="sidebar-left col-xs-2 hidden-xs">
        <ul class="list-group">
            <div ng-repeat="friend in model.user.friends">
                <li class="list-group-item">
                            <a href="#/player/{{model.user._id}}/friends/{{friend._id}}/">{{friend.username}}</a>
                                <span class="badge pull-right" style="color:grey"><span class="glyphicon glyphicon-remove"  title="Remove friend" ng-click="model.removeFriend(friend._id)"></span></span>
                </li>
            </div>
        </ul>            
</div>
