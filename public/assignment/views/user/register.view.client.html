    <div class="container">

        <div ng-show="model.error" class="alert alert-danger" role="alert">
          {{model.error}}
        </div>


        <h1>Register</h1>
        <input type="text"
               class="form-control"
               ng-model="model.username"
               placeholder="username"/>
        <input type="password"
               ng-model="model.password"
               class="form-control"
               placeholder="password"/>
        <input type="password"
               ng-model="model.passwordVerification"
               class="form-control"
               placeholder="verify password"/>
        <a class="btn btn-primary btn-block"
           ng-click="model.register(model.username, model.password, model.passwordVerification)">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </div>
