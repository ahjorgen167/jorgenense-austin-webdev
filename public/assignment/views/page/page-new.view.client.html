<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
            <span class="glyphicon glyphicon-chevron-left"></span>New Page</a>
            <p class="navbar-text pull-right">           
                    <span ng-click="model.create(model.page)" class="glyphicon glyphicon-ok"></span>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ng-model="model.page.name" class="form-control" id="name" placeholder="page name">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" ng-model="model.page.title" class="form-control" id="title" placeholder="page title">
        </div>
    </form>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/"><span class="glyphicon glyphicon-user"></span></a>
            </p>
    </div>
</nav>
