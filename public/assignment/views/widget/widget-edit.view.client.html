<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"><span class="glyphicon glyphicon-chevron-left"></span>
            Edit {{model.widget.widgetType}} Widget</a>
            <p class="navbar-text pull-right">
                <span ng-click="model.update(model.widget)" class="glyphicon glyphicon-ok"></span></a>
            </p>
        </div>
    </div>
</nav>
<form>
    <div ng-switch="model.widget.widgetType">
        <div ng-switch-when="HEADER">
            <div ng-include src="'/assignment/views/widget/widget-heading.view.client.html'"></div>
        </div>
        <div ng-switch-when="IMAGE">
            <div ng-include src="'/assignment/views/widget/widget-image.view.client.html'"></div>
        </div>
        <div ng-switch-when="YOUTUBE">
            <div ng-include src="'/assignment/views/widget/widget-youtube.view.client.html'"></div>
        </div>
    </div>

    <a ng-click="model.delete(model.widget)" class="btn btn-danger btn-block">
        Delete
    </a>
</form>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/"><span class="glyphicon glyphicon-user"></span></a>
            </p>
    </div>
</nav>
