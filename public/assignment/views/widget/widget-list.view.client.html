<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"><span class="glyphicon glyphicon-chevron-left"></span>
            Widgets</a>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
{{model.widget.text}}

<div jga-sortable callback="model.sort(start, end)" class="container">
    <div ng-repeat="widget in model.widgets">
        <div class="wrapper">
            <div ng-switch on="widget.type">
            <div ng-switch-when="TEXT">
                <div ng-include src="'/assignment/views/widget/widget-text.view.client.html'"></div>
            </div>
            <div ng-switch-when="HTML">
                <div ng-include src="'/assignment/views/widget/widget-html.view.client.html'"></div>
            </div>
            <div ng-switch-when="HEADING">
                <div ng-include src="'/assignment/views/widget/widget-heading.view.client.html'"></div>
            </div>
             <div ng-switch-when="IMAGE">
                <div ng-include src="'/assignment/views/widget/widget-image.view.client.html'"></div>
            </div>
            <div ng-switch-when="YOUTUBE">
                <div ng-include src="'/assignment/views/widget/widget-youtube.view.client.html'"></div>
            <div ng-switch-default>
                {{widget}}
            </div>
            </div>
        </div>
    </div>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
            
            <p class="navbar-text pull-left">
            <span class="glyphicon glyphicon-eye-open"></span>
            <span class="glyphicon glyphicon-play"></span></p>
            


            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/"><span class="glyphicon glyphicon-user"></span></a>
            </p>
    </div>
</nav>
