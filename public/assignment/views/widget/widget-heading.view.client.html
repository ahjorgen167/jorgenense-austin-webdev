<div ng-if="model.edit || model.new">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ng-model="model.widget.name" class="form-control" id="username" placeholder="name">
        </div>
        <div class="form-group">
            <label for="description">Text</label>
            <input type="text" ng-model="model.widget.text" class="form-control" id="description" placeholder="text description">
        </div>

        <div class="form-group">
            <label for="size">Size</label>
            <input type="number" ng-model="model.widget.size" class="form-control" id="size" placeholder="size">
        </div>    
    </form>
</div>
<div ng-if="model.show">
    <div class="wrapper">
        <font size="{{widget.size}}">
            {{widget.text}}
        </font>
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}"><span class="glyphicon glyphicon-cog"></span></a>

    </div>
</div>
