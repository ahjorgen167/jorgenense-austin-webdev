<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"><span class="glyphicon glyphicon-chevron-left"></span>
            Create {{model.widgetType}} Widget</a>
            <p class="navbar-text pull-right">
                <span ng-click="model.create(model.widget)" class="glyphicon glyphicon-ok"></span></a>
            </p>
        </div>
    </div>
</nav>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>


    <div ng-switch="model.widgetType">
        <div ng-switch-when="HEADING">
            <div ng-include src="'/assignment/views/widget/widget-heading.view.client.html'"></div>
        </div>
        <div ng-switch-when="TEXT">
            <div ng-include src="'/assignment/views/widget/widget-text.view.client.html'"></div>
        </div>
        <div ng-switch-when="HTML">
            <div ng-include src="'/assignment/views/widget/widget-html.view.client.html'"></div>
        </div>
        <div ng-switch-when="IMAGE">
            <div ng-include src="'/assignment/views/widget/widget-image.view.client.html'"></div>
        </div>
        <div ng-switch-when="YOUTUBE">
            <div ng-include src="'/assignment/views/widget/widget-youtube.view.client.html'"></div>
        </div>
    </div>
	    <a ng-click="model.create(model.widget)" class="btn btn-primary btn-block">
	        Create
	    </a>
	    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="btn btn-block btn-danger">
	        Cancel
	    </a>
	    
    </div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/"><span class="glyphicon glyphicon-user"></span></a>
            </p>
    </div>
</nav>
