<!-- SIDEBAR -->
<div class="row container-fluid visi">
    <div class="sidebar-left col-xs-2 hidden-xs">
            <ul class="list-group">
            <div ng-repeat="website in model.websites">
                <li class="list-group-item">
                    <div class="form-group">
                        <a href="#/user/{{model.userId}}/website/{{website._id}}/page/">{{website.name}}</a>
                        <p class="navbar-text pull-right">
                           <a href="#/user/{{model.userId}}/website/{{website._id}}/"><span class="glyphicon glyphicon-cog"></span></a>
                        </p>
                    </div>
                </li>
            </div>
            </ul>            
    </div>


<!-- FORM -->
<div class="col-xs-12 col-sm-10">

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ng-model="model.website.name" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="3" ng-model="model.website.description" class="form-control" id="description" placeholder="description of the website here"></textarea>
        </div>
        <a class="btn btn-primary btn-block"
            ng-click="model.create(model.website)">Create</a>
    </form>



</div>
</div>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.userId}}/website">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Website New
            </a>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website"><span class="glyphicon glyphicon-ok"></span></a>
            </p>
        </div>
    </div>
</nav>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a>
            </p>
    </div>
</nav>
